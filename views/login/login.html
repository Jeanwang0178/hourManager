<!DOCTYPE html>
<html>

<head>
    <title>EasyWeb管理系统模板</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../static/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="../../static/css/login.css" media="all">
    <script>
        if (window != top)
            top.location.replace(location.href);
    </script>
</head>

<body>
<div class="login-wrapper">

    <div class="login-header">
        <img src="../../static/images/logo.png"> EasyWeb
    </div>

    <div class=" login-body">
        <div class="layui-card">
            <div class="layui-card-header">
                <i class="layui-icon layui-icon-engine"></i>&nbsp;&nbsp;用户登录
            </div>
            <form class="layui-card-body layui-form layui-form-pane" method="post">
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon layui-icon-username"></i></label>
                    <div class="layui-input-block">
                        <input name="username" type="text" lay-verify="required" placeholder="账号" value="admin"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon layui-icon-password"></i></label>
                    <div class="layui-input-block">
                        <input name="password" type="password" lay-verify="required" placeholder="密码" value="123456"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon layui-icon-vercode"></i></label>
                    <div class="layui-input-block">
                        <div class="layui-row inline-block">
                            <div class="layui-col-xs7">
                                <input name="code" type="text" lay-verify="required" placeholder="验证码" value="test"
                                       class="layui-input">
                            </div>
                            <div class="layui-col-xs5" style="padding-left: 10px;">
                                <img class="login-captcha" src="https://www.oschina.net/action/user/captcha">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <a href="javascript:;" class="layui-link">帐号注册</a>
                    <a href="javascript:;" class="layui-link pull-right">忘记密码？</a>
                </div>
                <div class="layui-form-item">
                    <button lay-filter="login-submit" class="layui-btn layui-btn-fluid" lay-submit>
                        登 录
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="login-footer">
        <p>© 2018 <a href="https://easyweb.vip" target="_blank">EasyWeb版权所有</a></p>
        <p>
            <span><a href="https://github.com/whvcse/EasyWeb" target="_blank">前往github</a></span>
            <span><a href="https://gitee.com/whvse/EasyWeb" target="_blank">前往gitee</a></span>
            <span><a href="https://whvse.gitee.io/easyweb-html/spa/" target="_blank">文档说明</a></span>
        </p>
    </div>
</div>

<script type="text/javascript" src="../../static/libs/layui/layui.js?t=1504439386550" charset="utf-8"></script>
<script type="text/javascript">
    layui.config({
        base: './module/'
    }).use(['layer','form'], function(){
        var layer = layui.layer; //弹层
        var form = layui.form;
        var error_info = "{{.flash.error}}";
        if(error_info){
            layer.msg(error_info,{time:2000,offset: '100px'});
        }

    })
</script>
</body>
</html>
